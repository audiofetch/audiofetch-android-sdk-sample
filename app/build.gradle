apply plugin: 'com.android.application'


String APP_PACKAGE_NAME = 'com.audiofetch.aflib'
String VERSION_NAME = '1.0.4'
int VERSION_CODE = 1

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId APP_PACKAGE_NAME
        minSdkVersion 19
        targetSdkVersion 23
        versionCode VERSION_CODE
        versionName VERSION_NAME
    }
//    compileOptions {
//        sourceCompatibility JavaVersion.VERSION_1_7
//        targetCompatibility JavaVersion.VERSION_1_7
//    }
    signingConfigs {
        appRelease {
            storeFile file('cert/app.release.jks')
            storePassword 'timnpais23!'
            keyAlias 'waio'
            keyPassword 'timnpais23!#'
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked"
    }
}

repositories {
    maven { url 'http://jzaccone.github.io/SlidingMenu-aar' }
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // used by sample app only
    compile 'com.jeremyfeinstein.slidingmenu:library:1.3@aar'
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'

    // audiofetch android SDK lib
    compile(name: 'afaudiolib', ext: 'aar')

    // required by above AudioFetch SDK lib
    compile 'com.android.support:support-annotations:23.+'
    compile 'com.squareup:otto:1.3.8'
    compile 'com.google.guava:guava:19.0'
}